<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Singup Page</title>
<link rel="stylesheet" href="styles/login.css">
</head>
<body>
   <nav> <strong>EazyCV</strong></nav>
   <div class="centerwrapper">
  <div class="container">
       <h2>SignUP</h2><br>
       <hr>
       <br><br>
       <form action="/submit_Signup" method="POST">
        <label for="Firstname" class="labels">First Name</label><br>
           <input type="text" name="Firstname" placeholder="Enter First name" required><br><br>
            <label for="Lastname" class="labels">Last Name</label><br>
           <input type="text" name="Lastname" placeholder="Enter Last name" required><br><br>
           <label for="email" class="labels">Email</label><br>
           <input type="email" name="" id="" placeholder="Enter Email"><br><br>
           <label for="Username" class="labels">Password</label><br>
           <input type="password" name="password" placeholder="Enter Password" required><br><br>
              <label for="Password" class="labels"> Confirm Password</label><br>
           <input type="password" name="password" placeholder="Confirm password" required><br><br>
            <div class="options">
       </div><br>
      <center><a href="#home"><button type="submit" class="btn">SignUp</button></center></a>
      <center><label for="">already have an account?</label>
       <a href="./login.html">Login</a></center> 
       </form>
      
   </div></div>

</body>
</html>

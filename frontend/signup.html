<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up Page</title>
   <link rel="stylesheet" href="styles/login.css">
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
   <nav> <strong>EazyCV</strong></nav>
   <div class="centerwrapper">
     <div class="container">
       <h2>Sign Up</h2><br>
       <hr>
       <br>
       <form id="signup-form">
           <label for="email" class="labels">Email</label>
           <input type="email" id="email" name="email" placeholder="Enter Email" required>
           <label for="password" class="labels">Password</label>
           <input type="password" id="password" name="password" placeholder="Enter Password" required>
           <label for="confirm-password" class="labels">Confirm Password</label>
           <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            <div class="options">
       </div><br>
      <center><button type="submit" class="btn">SignUp</button></center>
      <center><label for="">already have an account?</label>
       <a href="./login.html">Login</a></center>
       </form>
       <p id="message" style="color: red;"></p>
     </div>
   </div>

   <script src="js/config.js"></script>
   <script src="js/signup.js"></script>
</body>
</html>
